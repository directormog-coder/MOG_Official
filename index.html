<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>M.O.G. | Sovereign Command v41.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --champagne: #F3E5AB; --electric-blue: #007BFF; --black: #050505; }
        body { background-color: var(--black); color: #fff; font-family: 'Inter', sans-serif; }
        .gold-gradient { background: linear-gradient(to right, var(--gold), var(--champagne), var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .blue-text { color: var(--electric-blue); text-shadow: 0 0 10px rgba(0, 123, 255, 0.4); }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(30px); border: 1px solid rgba(212, 175, 55, 0.12); }
        section { display: none; } /* Hide all by default */
        .active-view { display: block !important; animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .folder-card { cursor: pointer; transition: 0.3s; }
        .folder-card:hover { border-color: var(--electric-blue); transform: translateY(-5px); }
    </style>
</head>
<body class="min-h-screen pb-40">

    <audio id="mandateAudio" loop><source src="mandate_mix.mp3" type="audio/mpeg"></audio>

    <nav class="fixed top-0 w-full glass z-50 px-8 py-6 flex justify-between items-center border-b border-blue-500/20">
        <div class="serif gold-gradient text-2xl cursor-pointer" onclick="showView('landing')">M.O.G.</div>
        <div class="text-[8px] blue-text font-black uppercase tracking-[0.3em]">System Live</div>
    </nav>

    <main class="pt-40 px-6 sm:px-20">
        
        <section id="view-landing" class="active-view text-center">
            <h1 class="serif text-6xl mb-12 gold-gradient italic">The Ministry</h1>
            <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div onclick="showView('vip-card')" class="folder-card glass p-8 text-left">
                    <span class="text-[9px] blue-text font-black">IDENTITY</span>
                    <h3 class="serif text-xl mt-2">Passport</h3>
                </div>
                <div onclick="showView('briefing')" class="folder-card glass p-8 text-left">
                    <span class="text-[9px] gold-text font-black">01</span>
                    <h3 class="serif text-xl mt-2">Briefing</h3>
                </div>
                <div onclick="showView('self-reg')" class="folder-card glass p-8 text-left">
                    <span class="text-[9px] text-zinc-400 font-black">ENTRY</span>
                    <h3 class="serif text-xl mt-2">Registry</h3>
                </div>
                <div onclick="secureEntry('admin')" class="folder-card glass p-8 text-left border-red-900/20">
                    <span class="text-[9px] text-red-900 font-black">LOCK</span>
                    <h3 class="serif text-xl mt-2">Command</h3>
                </div>
            </div>
        </section>

        <section id="view-vip-card" class="text-center">
            <button onclick="showView('landing')" class="gold-text text-[9px] mb-8 uppercase">← Back</button>
            <div class="glass p-10 rounded-[3rem] max-w-sm mx-auto">
                <h2 class="serif gold-gradient text-3xl mb-4 italic">VIP Passport</h2>
                <div id="qrcode" class="bg-white p-4 inline-block mb-4"></div>
                <p class="text-[10px] blue-text uppercase tracking-widest">Verified Delegate</p>
            </div>
        </section>

        <section id="view-briefing">
            <button onclick="showView('landing')" class="gold-text text-[9px] mb-8 uppercase">← Back</button>
            <h2 class="serif text-4xl gold-gradient mb-8">Briefing Dossier</h2>
            <video class="w-full rounded-3xl" controls><source src="welcome.mp4" type="video/mp4"></video>
        </section>

        <section id="view-self-reg">
            <button onclick="showView('landing')" class="gold-text text-[9px] mb-8 uppercase">← Back</button>
            <h2 class="serif text-4xl gold-gradient">Registry</h2>
            <p class="mt-4 opacity-50">Registration logic is connected to Google Sheets.</p>
        </section>

    </main>

    <div class="fixed bottom-28 right-8 z-[110]">
        <div id="player-pod" class="glass p-3 rounded-full flex items-center gap-4 pr-6">
            <button onclick="toggleMandateMix()" class="bg-blue-600 text-white p-4 rounded-full">
                <svg id="play-icon" class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path id="icon-path" d="M8 5v14l11-7z"/></svg>
            </button>
            <p id="player-status" class="text-[10px] blue-text font-black uppercase">Stream Offline</p>
        </div>
    </div>

    <footer class="fixed bottom-0 w-full glass py-8 px-10 flex justify-center gap-10 border-t border-gold/10">
        <a href="https://instagram.com/your-profile" class="social-link gold-text text-[9px] uppercase tracking-widest">Instagram</a>
        <a href="https://tiktok.com/@your-profile" class="social-link gold-text text-[9px] uppercase tracking-widest">TikTok</a>
        <a href="https://facebook.com/your-profile" class="social-link gold-text text-[9px] uppercase tracking-widest">Facebook</a>
    </footer>

    <script>
        const MASTER_PASS = '7486';

        function showView(id) {
            // 1. Find all sections and hide them
            document.querySelectorAll('section').forEach(s => s.classList.remove('active-view'));
            // 2. Show the requested section
            const target = document.getElementById('view-' + id);
            if(target) {
                target.classList.add('active-view');
                if(id === 'vip-card') generateQR();
            }
        }

        function secureEntry(view) {
            const pass = prompt("ENTER AUTHORIZATION CODE:");
            if(pass === MASTER_PASS) { showView('landing'); alert("Access to " + view + " granted."); }
            else { alert("INVALID CREDENTIALS"); }
        }

        function toggleMandateMix() {
            const audio = document.getElementById('mandateAudio');
            const status = document.getElementById('player-status');
            const iconPath = document.getElementById('icon-path');

            if (audio.paused) {
                audio.play().catch(e => alert("Please interact with the page first to enable audio."));
                status.innerText = "Transmitting...";
                iconPath.setAttribute('d', 'M6 19h4V5H6v14zm8-14v14h4V5h-4z'); // Pause Icon
            } else {
                audio.pause();
                status.innerText = "Paused";
                iconPath.setAttribute('d', 'M8 5v14l11-7z'); // Play Icon
            }
        }

        function generateQR() {
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = "";
            new QRCode(qrContainer, { text: "MOG-VIP-ACCESS", width: 128, height: 128 });
        }
    </script>
</body>
</html>
